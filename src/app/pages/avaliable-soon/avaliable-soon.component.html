<ion-content>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-12">
        <!-- close icons -->
        <div class="app-card">
          <div class="row">
            <div class="col-8 h4">Get Soon</div>
            <div class="col-4 d-flex justify-content-end">
              <div class="app-text-icon" (click)="close()">
                <ion-icon name="close-circle-outline"></ion-icon>
                <span>close</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 mt-3 app-card h-100 text-center">
          <img class="w-100 h-100" src="/assets/app-icon/soon.png" alt="Comming Soon">
        </div>

      </div>
    </div>
  </div>
</ion-content>
