<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- close icons -->
        <div class="app-card">
          <div class="row">
            <div class="col-8 h4 text-capitalize">{{expenseList.length > 0 ? expenseList[0].expense_type : 'Category'}}
            </div>
            <div class="col-4 d-flex justify-content-end">
              <div class="app-text-icon" (click)="close()">
                <ion-icon name="close-circle-outline"></ion-icon>
                <span>close</span>
              </div>
            </div>
          </div>
        </div>
        <!-- content -->
        <div class="mt-3">
          <app-expenses-list class="p-0" [expenseList]="expenseList"></app-expenses-list>
        </div>
      </div>
    </div>
  </div>
</ion-content>
