<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- close icons -->
        <div class="app-card">
          <div class="row">
            <div class="col-8 h4">Select Theme</div>
            <div class="col-4 d-flex justify-content-end">
              <div class="app-text-icon" (click)="close()">
                <ion-icon name="close-circle-outline"></ion-icon>
                <span>close</span>
              </div>
            </div>
          </div>
        </div>

        <!-- radio button to select theme -->
        <div class="app-card mt-2">
          <ion-radio-group
            [value]="selectedTheme"
            (ionChange)="setTheme($event)"
          >
            <ion-item>
              <ion-radio value="light">Light Mode</ion-radio>
            </ion-item>
            <ion-item>
              <ion-radio value="dark">Dark Mode</ion-radio>
            </ion-item>
            <ion-item>
              <ion-radio value="system">System Preference</ion-radio>
            </ion-item>
          </ion-radio-group>
        </div>

        <!-- sample images -->
        <h3>Dark Mode</h3>
        <div class="app-card">
          <div class="d-flex overflow-auto">
            <img
              class="mx-2 sample-img"
              src="/assets/theme/dark-1.png"
              alt="Sample Image"
            />
            <img
              class="mx-2 sample-img"
              src="/assets/theme/dark-2.png"
              alt="Sample Image"
            />
            <img
              class="mx-2 sample-img"
              src="/assets/theme/dark-3.png"
              alt="Sample Image"
            />
          </div>
        </div>

        <h3 class="mt-3">Light Mode</h3>
        <div class="app-card">
          <div class="d-flex overflow-auto">
            <img
              class="mx-2 sample-img"
              src="/assets/theme/light-1.png"
              alt="Sample Image"
            />
            <img
              class="mx-2 sample-img"
              src="/assets/theme/light-2.png"
              alt="Sample Image"
            />
            <img
              class="mx-2 sample-img"
              src="/assets/theme/light-3.png"
              alt="Sample Image"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
